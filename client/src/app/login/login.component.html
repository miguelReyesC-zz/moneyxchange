<div class="wrapper container">
        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate class="form-signin" autocomplete="off">
                <h2 class="form-signin-heading">Please login</h2>
                <div [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" name="username" [(ngModel)]="model.username" autofocus #username="ngModel" required/>
                    <span *ngIf="f.submitted && !username.valid" class="error-msg">Username is required</span>
                </div>
                <br>
                <div [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <label for="password">Password</label>
                    <input class="form-control"  type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                    <span *ngIf="f.submitted && !password.valid" class="error-msg">Password is required</span>
                </div>
                <div>
                    <button class="btn btn-lg btn-primary btn-block" [disabled]="loading">Login</button>
                </div>
        </form>
</div>
